service: polyconf-async

plugins:
  - serverless-babel-plugin

provider:
  name: aws
  runtime: nodejs6.10

custom:
  babelPresets:
    - latest

functions:
  promise:
    handler: handler.helloPromise
    events:
      - http:
          path: hello-promise
          method: get

  async:
    handler: handler.helloAsync
    events:
      - http:
          path: hello-async
          method: get
